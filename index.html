<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário completo</title>
</head>

<body>
    <h1>Formulario</h1>
    <form>
        <fieldset>
            <legend>Informações pessoais</legend>
            <label for="Nome">Nome</label>
            <input type="text" id="Nome" name="nome" placeholder="Digite seu nome" required maxlength="100">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" maxlength="12" minlength="8"
                required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" minlength="18" min="18"
                maxlength="120" required>

            <label for="website">Website</label>
            <input type="url" id="website" name="website" placeholder="http://www.seusite.com">
        </fieldset>

        <fieldset>
            <legend>Preferência</legend>
            <label for="genero">Gênero</label>
            
            <label for="genero">Masculino</label>
            <input type="radio" name="Gênero" id="masculino" value="masculino" required checked>
            
            <label for="genero">feminino</label>
            <input type="radio" name="Gênero" id="feminino" value="feminino" required>
          

            <label for="genero">Gambiarra do diabo</label>
            <input type="radio" name="Gênero" id="frescura" value="gambiarra do diabo" required>
          
            <label for="interesses">Interesses</label>

            <label for="esportes">Esportes</label>            
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            
            <label for="esportes">Tecnologia</label>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            
            <label for="moda">Moda</label>            
            <input type="checkbox" id="esportes" name="interesses" value="moda">

            <label for="cidade">Cidade</label>
            <select name="cidade" id="cidade" required>
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="salvador">Salvador</option>
                <option value="brasilia">Brasília</option>
                
            </select>
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" rows="5" placeholder="Deixe sua mensagem!" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Enviar Arquivo</legend>
            <label for="foto">Foto do perfil</label>
            <input type="file" id="foto" name="foto" accept="image/*">
        </fieldset>
        <button type="submit">
            Eviar Arquivo
        </button>
    </form>
</body>

</html>
